[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
markers =
    regression: Regression tests for S01 baseline behavior
    sanity: Basic sanity tests
    slow: Slow-running tests
    integration: Integration tests
